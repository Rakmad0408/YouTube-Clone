<!DOCTYPE html>
<html>
  <head>
    <title>YouTube.com</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/video.css">
    <link rel="stylesheet" href="./styles/sidebar.css">
    <link rel="stylesheet" href="./styles/general.css">
  </head>
  <body>


    <!-- Header section -->


    <div class="header">
      <div class="left-section">
        <img class="hamburger-menu" src="styles/header-icons/hamburger-menu.svg">
        <img class="youtube-logo" src="styles/header-icons/youtube-logo.svg">
      </div>
      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search">
        <button class="search-button">
          <img class="search-icon" src="styles/header-icons/search.svg">
          <div class="tooltip">Search</div>
        </button>
        <button class="voice-search-button">
          <img class="voice-search-icon" src="styles/header-icons/voice-search-icon.svg">
          <div class="tooltip">Search with your voice</div>
        </button>
      </div>
      
      <div class="right-section">
        <div class="upload-icon-container">
          <img class="upload-icon" src="styles/header-icons/upload.svg">
          <div class="tooltip">Create</div>
        </div>
        <div class="youtube-apps-icon-container">
          <img class="youtube-apps-icon" src="styles/header-icons/youtube-apps.svg">
          <div class="tooltip">Youtube apps</div>
        </div>
        
        <div class="notifications-icon-container">
          <img class="notifications-icon" src="styles/header-icons/notifications.svg">
          <div class="notifications-count">3</div>
          <div class="tooltip">Notifications</div>
        </div>
        <img class="current-user-picture" src="https://tse4.mm.bing.net/th?id=OIP.6EIQOlNY2TilQZ0FmlQyzgHaHa&pid=Api&P=0&h=180">
      </div>
    </div>
    

    <!--Sidebar section-->


    <div class="sidebar">
      <div class="sidebar-link">
        <img src="styles/sidebar-icons/home.svg">
        <div>Home</div>
      </div>
      <div class="sidebar-link">
        <img src="styles/sidebar-icons/explore.svg">
        <div>Explore</div>
      </div>
      <div class="sidebar-link">
        <img src="styles/sidebar-icons/subscriptions.svg">
      <div>Subscriptions</div>
      </div>
      <div class="sidebar-link">
        <img src="styles/sidebar-icons/originals.svg">
      <div>Originals</div>
      </div>
      <div class="sidebar-link">
        <img src="styles/sidebar-icons/youtube-music.svg">
        <div>Youtube Music</div>
      </div>
      <div class="sidebar-link">
        <img src="styles/sidebar-icons/library.svg">
        <div>Library</div>
      </div>
    </div>


    <!--Content Section-->

    <div class="total-videos-grid"></div>
    

    <script src = "app.js"></script>
  </body>
</html>
